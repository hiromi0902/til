    <!-- お問い合わせフォーム -->
        <div class="inquiry"><p>お問い合わせ</p>
            <form action="#" method="POST">
                <!-- 名前入力欄：テキスト -->
                <div class="name">
                    <label for="form-name">お名前</label><div class="badge">必須</div>
                    <input type="text" name="name" id="form-name" placeholder="山田 花子" required>
                </div>
                <!-- メールアドレス入力欄：テキスト -->
                <div class="email">
                    <label for="form-email">メールアドレス</label><div class="badge">必須</div>
                    <input type="text" name="email" id="form-email" placeholder="sample@example.com" required>
                </div>
                <!-- ご用件入力欄：セレクトボックス（プルダウン・初期値空白） -->
                <div class="subject">
                    <label for="form-subject">カテゴリ</label><div class="badge">必須</div>
                    <select name="subject" id="form-subject" required="">
                        <option value="default" selected></option>
                        <option value="subject1">ご用件1</option>
                        <option value="subject1">ご用件2</option>
                        <option value="subject1">ご用件3</option>
                        <option value="subject1">ご用件4</option>
                        <option value="subject1">ご用件5</option>
                    </select>
                </div>
                <!-- 内容入力欄：複数行の文字入力可能 -->
                <div class="content">
                    <label for="form-content">お問い合わせ内容</label><div class="badge">必須</div>
                    <textarea name="content" id="form-content" cols="30" rows="10" placeholder="10文字以上30文字以下" required></textarea>
                </div>
                <!-- 送信ボタン：モーダルで確認画面開いたうえでデータ送信したい -->
                <div class="button">
                    <button type="button" class="submit-btn" data-toggle="modal" data-target="#modal-title-label">送信</button>
                </div>

                <!-- モーダル設定 -->

                <!-- モーダルで表示する内容：お問い合わせ内容の送信前確認 -->
                <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="modal-title-label">
                    <div class="modal-dialog">
                        <div class="modal-input-content">
                            <div class="modal-header">
                                <h5 class="modal-title"　id="modal-title-label">ご入力内容の確認</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="戻る">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <p class="form-label">お名前</p>
                                    <p class="input-name" id="modal-name"></p>
                                </div>
                                <div>
                                    <p class="form-label">メールアドレス</p>
                                    <p class="input-email" id="modal-email"></p>
                                </div>
                                <div>
                                    <p class="form-label">カテゴリ</p>
                                    <p class="input-subject" id="modal-subject"></p>
                                </div>
                                <div>
                                    <p class="form-label">お問い合わせ内容</p>
                                    <p class="input-content" id="modal-content"></p>
                                </div>
                            </div>
                                <div class="modal-footer">
                                    <button type="button" class="back-btn" data-dismiss="modal">戻る</button>
                                    <button type="button" class="submit-btn">送信</button>
                                </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
